<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Step Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-gray-50 to-blue-50 min-h-screen flex justify-center items-start py-10">

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl p-10">

        <!-- Header -->
        <h2 class="text-center text-3xl font-semibold text-gray-800 mb-3">
            Let’s get you started
        </h2>
        <p class="text-center text-gray-500 mb-10">
            Enter the details to get going
        </p>

        <!-- Step Indicator -->
        <div class="flex justify-center space-x-14 mb-12">
            <div class="flex flex-col items-center">
                <div class="h-10 w-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-semibold">
                    1
                </div>
                <span class="text-sm mt-2 text-blue-600 font-medium">General Details</span>
            </div>

            <div class="flex flex-col items-center opacity-40">
                <div class="h-10 w-10 rounded-full border border-gray-300 flex items-center justify-center">
                    2
                </div>
                <span class="text-sm mt-2 text-gray-400">Event Details</span>
            </div>

            <div class="flex flex-col items-center opacity-40">
                <div class="h-10 w-10 rounded-full border border-gray-300 flex items-center justify-center">
                    3
                </div>
                <span class="text-sm mt-2 text-gray-400">Pricing and Submit</span>
            </div>
        </div>

        <!-- FORM -->
        <form class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- First Name -->
            <div>
                <label class="block text-gray-600 font-medium mb-1">First Name*</label>
                <input type="text" value="Hrithik Rana"
                    class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Last Name -->
            <div>
                <label class="block text-gray-600 font-medium mb-1">Last Name</label>
                <input type="text" placeholder="Enter your Last Name"
                       class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Gender -->
            <div>
                <label class="block text-gray-600 font-medium mb-1">Gender*</label>
                <select class="w-full border border-gray-300 rounded-lg px-4 py-3 bg-white">
                    <option>Select</option>
                </select>
            </div>

            <!-- DOB -->
            <div>
                <label class="block text-gray-600 font-medium mb-1">Date of Birth*</label>
                <input type="date"
                    class="w-full border border-red-400 text-red-500 rounded-lg px-4 py-3 focus:ring-blue-500 focus:border-blue-500">
                <p class="text-red-500 text-xs mt-1">Please enter date of birth</p>
            </div>

            <!-- Parent First Name -->
            <div>
                <label class="block text-gray-600 font-medium mb-1">Mother/Father’s First Name*</label>
                <input type="text" placeholder="Enter First Name"
                       class="w-full border border-gray-300 rounded-lg px-4 py-3">
            </div>

            <!-- Parent Last Name -->
            <div>
                <label class="block text-gray-600 font-medium mb-1">Last Name</label>
                <input type="text" placeholder="Enter Last Name"
                       class="w-full border border-gray-300 rounded-lg px-4 py-3">
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-600 font-medium mb-1">Email Address*</label>
                <input type="email" placeholder="Enter your Email Address"
                       class="w-full border border-gray-300 rounded-lg px-4 py-3">
            </div>

            <!-- Pin Code -->
            <div>
                <label class="block text-gray-600 font-medium mb-1">Pin Code*</label>
                <input type="text" placeholder="Enter your area's Pin Code"
                       class="w-full border border-gray-300 rounded-lg px-4 py-3">
            </div>

            <!-- Country -->
            <div>
                <label class="block text-gray-600 font-medium mb-1">Country*</label>
                <select class="w-full border border-gray-300 rounded-lg px-4 py-3 bg-white">
                    <option>Select</option>
                </select>
            </div>

            <!-- Timezone -->
            <div>
                <label class="block text-gray-600 font-medium mb-1">Time Zone*</label>
                <select class="w-full border border-gray-300 rounded-lg px-4 py-3 bg-white">
                    <option>IST - Indian Standard Time - GMT +5:30</option>
                </select>
            </div>

            <!-- Phone -->
            <div class="md:col-span-2">
                <label class="block text-gray-600 font-medium mb-1">Phone Number (include country code)*</label>
                <input type="text" value="+919876543210"
                       class="w-full border border-gray-300 rounded-lg px-4 py-3">
            </div>

        </form>

        <!-- Next Button -->
        <div class="flex justify-center mt-10">
            <button class="bg-indigo-700 text-white px-12 py-3 rounded-lg hover:bg-indigo-800 transition-all">
                Next
            </button>
        </div>

    </div>

</body>
</html>
